<!doctype HTML>
<html>

<head>
	<meta charset="utf-8"/>
	<script>
		function submit() {
			console.log("submitting");
			const file = document.getElementById('file-input').files[0];
			if (file == null) {
				return ("No file selected");
			} else {
				getSignedRequest(file);
			}
		}

		function getSignedRequest(file) {
			console.log("getting signed request");
			const xhr = new XMLHttpRequest();
			xhr.open('GET', ('/storage-get?fname=' + file.name + '&ftype=' + file.type));
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {
						const response = JSON.parse(xhr.responseText);
						upload(file, response.signedRequest, response.url);
					} else {
						console.log("woops1");
					}
				}
			};
			xhr.send();
		}

		function upload(file, signed, url) {
			console.log("uploading");
			const xhr = new XMLHttpRequest();
			xhr.open('PUT', signed);
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {
						document.getElementById('preview').src = url;
						document.getElementById('avatar-url').value = url;
					} else {
						console.log("woops2");
					}
				}
			};
			xhr.send(file);
		}
	</script>
</head>
<body>
	<input type="file" id="file-input" onchange="submit()" />
	<p id="upload-status">Please upload a file.</p>
	<img id="preview" src="/images/default.png" />

	<form method="POST" action="/storage-submit">
		<input type="hidden" id="avatar-url" name="avatar-url" value="/images/default.png">
		<input type="text" name="username" placeholder="Username"><br>
		<input type="text" name="full-name" placeholder="Full name"><br><br>
		<input type="submit" value="Update profile">
	</form>
</body>

</html>
